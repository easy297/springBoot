<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

<div layout:fragment="siteContent">
    <div class="row">
        <div class="col-8 mx-auto">
            <form action="/add-music" method="post">
                <div class="row">
                    <div class="col-12">
                        <label>NAME</label>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <label>AUTHOR</label>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" name="author" class="form-control" placeholder="Author" required>
                    </div>
                </div>


                <div class="row mt-3">
                    <div class="col-12">
                        <label>DURATION</label>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <input type="number" name="author" class="form-control" placeholder="Duration" required>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <button class="btn btn-success">ADD MUSIC</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
