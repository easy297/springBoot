<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head.html">
</head>
<body>
    <div th:insert="navbar.html">
    </div>


    <div class="container mt-5" style="min-height: 800px;">
        <div class="row">
            <div class="col-3" th:insert="sidebar.html">
            </div>

            <div class="col-9">
                <table class="table table-striped">
                    <thead>

                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Duration</th>
                        <th style="width: 10%">Details</th>
                    </tr>

                    </thead>

                    <tbody>
                    <tr th:each = "muz : ${musics}">
                        <td th:text = "${muz.id}"></td>
                        <td th:text = "${muz.name}"></td>
                        <td th:text = "${muz.author}"></td>
                        <td th:text = "${muz.duration}"></td>
                        <td>
                            <a th:href="@{'details' + ${muz.id}}" class="btn btn-primary btn-sm">DETAILS</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:insert="footer.html"></div>
</body>
</html>
